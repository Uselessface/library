<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LIBRARY</title>
</head>
<body>
    <main>
        <section>
            <aside>
                <menu>
                    <li><a href="#write" data-toggle="tab">Написать</a></li>
                    <li><a href="#upload" data-toggle="tab">Загрузить</a></li>
                </menu>
                <div class="tabs">
                    <div class="tab__write tab" id="write">
                        <form action="" method="" id="write-form">
                            <label for="bookName">Название</label>
                            <input type="text" id="title">
                            <textarea name="" id="content" cols="30" rows="10" placeholder="Текст..."></textarea>
                            <input type="submit" name="" id="save" value="Сохранить">
                        </form>
                    </div>
                    <div class="tab__upload tab" id="upload">
                        <form action="" method="POST" id="form_upload" enctype="multipart/form-data">
                            <input type="file" name="files[]" multiple >
                            <input type="submit" id="submit" value="Загрузить...">
                        </form>
                    </div>
                </div>
                <ul class="book-list">

                </ul> 
            </aside>    
            <div class="output-interface">
                <div class="output-interface__header">
                    Открытая книга
                </div>
                <div class="output-interface__book book">
                    <div class="book__name"></div>
                    <div class="book__content"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
